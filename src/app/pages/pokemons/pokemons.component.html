<nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Ver detalles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>
          <a (click)="details(data.url, data.name)">Detalles de {{ data.name }}</a>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <nz-modal [(nzVisible)]="isVisible" nzTitle={{title}} (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
      <nz-table >
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Altura</th>
            <th>Peso</th>
            <th>Experiencia b√°sica</th>
          </tr>
        </thead>
        <tbody>
          <tr >
            <td>{{ listOfDetails.name }}</td>
            <td>{{ listOfDetails.height }}</td>
            <td>{{ listOfDetails.weight }}</td>
            <td>{{ listOfDetails.base_experience }}</td>
           
          </tr>
        </tbody>
      </nz-table>

    </ng-container>
  </nz-modal>
